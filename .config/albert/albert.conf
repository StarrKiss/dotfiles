[General]
hotkey=Meta+L
showTray=false

[org.albert.extension.applications]
enabled=true

[org.albert.extension.files]
enabled=false
filters=inode/directory, application/*, audio/*, video/*, image/*

[org.albert.extension.snippets]
enabled=false

[org.albert.extension.terminal]
enabled=true

[org.albert.extension.websearch]
enabled=true

[org.albert.frontend.boxmodel.widgets]
alwaysOnTop=true
clearOnHide=false
displayIcons=true
displayScrollbar=false
displayShadow=true
hideOnClose=false
hideOnFocusLoss=true
itemCount=5
showCentered=true
theme=Pop_OS
